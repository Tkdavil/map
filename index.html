<!doctype html>
<html>
 
    <head>
 
        <meta charset="utf-8">       
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <title>Mobile</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="left-panel.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
 
    </head>
 
    <body>
 
        <div data-role="page" id="demo-page" data-theme="d" data-url="demo-page">
 
            <div data-role="header" data-theme="c">
                <h1>Header</h1>
                <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
            </div><!-- /header -->
 
            <div data-role="content">
      You are at Latitude: <INPUT TYPE="text" ID="latitudeTxt" SIZE="10">  Longitude: <INPUT TYPE="text" ID="longitudeTxt" SIZE="10">
 <SCRIPT>
function getMyLocation() {
   if (Modernizr.geolocation) {
      navigator.geolocation.getCurrentPosition(successCallbackFunc);
    } else {
       alert("Your web browser does not support Geolocation API");
    }
}
function successCallbackFunc(position) {
   var latitude = position.coords.latitude;
   var longitude = position.coords.longitude;
   var latTxt = document.getElementById("latitudeTxt");
   latTxt.value = latitude;
   var longTxt = document.getElementById("longitudeTxt");
   longTxt.value = longitude;
}
getMyLocation(); 
</SCRIPT>
            </div><!--/content-->
 
            <div data-role="footer" data-theme="c">
                <h4>footer</h4>
            </div><!-- /footer-->
 
            <div data-role="panel" id="left-panel" data-theme="c">
                <ul data-role="listview" data-theme="d">
                    <li  data-icon="arrow-l"><a href="#" data-rel="close"></a></li>
                    <li data-role="list-divider">Menu</li>
                    <li data-icon="gear"><a href="#">ตั้งค่า</a></li>                    
                    <li data-icon="delete"><a href="#">ออก</a></li>
                </ul>
            </div><!-- /panel -->
 
        </div>><!-- /page -->
 
 
    </body>
 
</html>
